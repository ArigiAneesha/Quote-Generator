<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Random Quote Generator</title>
</head>
<body>
    <!-- quote generator----which has functionality of generating random quote by using api, 
                            has functionality of copying the quote and paste it anywhere, 
                            it also has functionality of audio and at last loader functionality 
    -->
    <h1>Quote Generator <img src="img/plant.svg" alt="" class="img"></h1>
    <div class="loader" id="loader"></div>
    <div id="container">
        <div class="quote">
            <i class="fa-solid fa-quote-left"></i>
            <span id="quote"></span>
            <i class="fa-solid fa-quote-right"></i>
        </div>
        <div class="author">~<span id="author"></span></div>
        <div class="buttons">
            <button class="generator-btn">Quote Generate</button>
            <div class="copy-btn"><i class="fa-solid fa-copy" title="copy"></i></div>
            <div class="audio-btn"><i class="fa-solid fa-volume-high" title="audio"></i></div>
        </div>
    </div>

    <!-- javascript link -->
    <script src="script.js"></script>
</body>
</html>
